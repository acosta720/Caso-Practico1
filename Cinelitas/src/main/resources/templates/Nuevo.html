<!DOCTYPE html>

<html>
    <head  xmlns:th="http://www.thymeleaf.org">
        <title>Crear</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
       
        <div class="contenido"> 
            <div class="row">
                <div class=" justify-content-center card"> 
                    <h1 class="text-center">AGREGAR PELICULA</h1>
                    <div class="card-body">
                        <form th:action="@{/Guardar}" th:object="${pelicula}" method="post" >     
                              <input type="hidden" th:field="*{id}" th:value="${pelicula.id}"> 
                           <div class="from-group">
                                <label>Nombre :</label> 
                                <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre de la pelicula" required>
                            </div>
                             <div class="from-group">
                                <label>Sala :</label> 
                                <input type="text" name="sala" th:field="*{sala}" class="form-control" placeholder="Digite la sala" required>
                            </div>
                             <div class="from-group">
                                <label>Fecha :</label>
                                <input type="text" name="fecha" th:field="*{fecha}" class="form-control" placeholder="Digite el nombre la fecha de la pelicula" required>
                            </div>
                             <div class="from-group">
                                <label>Capacidad :</label>
                                <input type="text" name="capacidad" th:field="*{capacidad}" class="form-control" placeholder="Digite la capacidad de la sala" required>
                            </div>
                              <div class="from-group">
                                <select th:field="*{costo}" clas="form-control form-control-sm col-md-6" id="costo" aria-describedby="emailHelp">
                                    <option th:each="x:${costo}"
                                            th:value="${x.id}"
                                            th:text="${x.costo}"/>
                                </select> 
                            </div>
                            <div class="box-footer">
                                <button class="btn btn-succes"> Guardar</button>
                            </div>
                   </form>   
                    </div>
                </div> 
            </div>
        
        </div> 
        
    </body>
</html>
