<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Peliculas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
       
        <h1 th:text="${titulo}"></h1>    
        <table class="table table-dark table-striped">        
            <thead class="thead-dark">       
                <tr>   <!-- table row una line de nuestra tabla -->            
                    <th scope="col">Pelicula</th>    <!-- table heading nuestros encabezados -->     
                    <th scope="col">Sala </th>       
                    <th scope="col">Fecha </th>            
                    <th scope="col">Capacidad </th>                        
                    <th scope="col">Costo</th>                
         
                </tr>       
            </thead>          
            <tbody>        
            <th:block th:each="user : ${pelicula}">        
                <tr>          
                    <td th:text="${user.getNombre}"></td>    <!-- table data mi contenido -->  
                    <td th:text="${user.getSala}"></td>             
                    <td th:text="${user.getFecha}"></td>           
                    <td th:text="${user.getCapacidad}"></td>                        
                    <td th:text="${user.getCosto.getCosto}"></td>       
                    <td>                
                      <a th:href="@{/editPelicula/{id}(id=${user.getId})}">Edit</a>        
                    </td>        
                    <td>                
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>          
                    </td>       
                </tr>       
            </th:block>     
        </tbody>   
    </table>
        <a href="Nuevo.html"> Agregar Reservacion</a> 
    </body>
    
</html>
